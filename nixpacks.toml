# Force Nixpacks to use Python ONLY - Override auto-detection
# Explicitly specify Python as the only provider to prevent Node.js detection
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "curl"]

[phases.install]
cmds = [
  "curl -sS https://bootstrap.pypa.io/get-pip.py | python3",
  "python3 -m pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cpu torch==2.1.0+cpu torchvision==0.16.0+cpu",
  "python3 -m pip install --no-cache-dir -r backend/models/requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend/models && python pytorch_service.py"



