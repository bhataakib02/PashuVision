# Force Nixpacks to use Python ONLY - Override auto-detection
# This tells Nixpacks to ignore Node.js detection completely and just run the
# PyTorch service in backend/models.

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cpu torch==2.1.0+cpu torchvision==0.16.0+cpu",
  "pip install --no-cache-dir -r backend/models/requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend/models && python pytorch_service.py"

# Explicitly disable Node.js detection by not declaring any Node phases.


